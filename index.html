<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkboard Overlay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=Doto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chalkboard">
        <ul id="taskList"></ul>
        <button id="toggleControls" onclick="toggleControls()">⚙️</button>
        <div id="controls">
            <input type="text" id="taskInput" placeholder="Add new task...">
            <button onclick="addTask()">Add Task</button>
            <button onclick="toggleFont()">Toggle Font</button>
            <button onclick="toggleDrawMode()">Draw Mode</button> <!-- Pe818 -->
        </div>
        <div id="drawControls" style="display: none;"> <!-- P24ac -->
            <button onclick="toggleEraser()">Eraser</button>
            <button onclick="clearCanvas()">Clear</button>
        </div>
        <canvas id="drawingCanvas" style="display: none;"></canvas> <!-- P7733 -->
        <div id="drawModeButtons" style="display: none;">
            <button onclick="toggleEraser()">Eraser</button>
            <button onclick="clearCanvas()">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
